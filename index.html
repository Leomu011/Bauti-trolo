<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva - Examen de Matem√°ticas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        .floating-math {
            position: absolute;
            font-size: 30px;
            opacity: 0.1;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #764ba2;
            font-size: clamp(1.5em, 5vw, 2.5em);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: spin 3s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .time-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 10px;
            border-radius: 15px;
            min-width: 70px;
            flex: 1;
            max-width: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .time-box:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .time-number {
            font-size: clamp(2em, 6vw, 3em);
            font-weight: bold;
            display: block;
        }

        .time-label {
            font-size: clamp(0.7em, 2vw, 0.9em);
            text-transform: uppercase;
            margin-top: 5px;
            opacity: 0.9;
        }

        .message {
            font-size: clamp(1em, 3vw, 1.3em);
            color: #555;
            margin-top: 20px;
            font-weight: bold;
        }

        .motivational {
            margin-top: 20px;
            padding: 15px;
            background: #ffeaa7;
            border-radius: 10px;
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            color: #2d3436;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 480px) {
            .emoji {
                font-size: 3em;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-math" style="top: 10%; left: 10%;">‚àë</div>
    <div class="floating-math" style="top: 20%; right: 15%;">œÄ</div>
    <div class="floating-math" style="bottom: 15%; left: 20%;">‚à´</div>
    <div class="floating-math" style="bottom: 25%; right: 10%;">‚àö</div>
    <div class="floating-math" style="top: 50%; left: 5%;">‚àû</div>
    <div class="floating-math" style="top: 60%; right: 5%;">‚àÜ</div>

    <div class="container">
        <h1>‚è∞ Cuenta Regresiva ‚è∞</h1>
        <div class="emoji">üìêüìöüßÆ</div>
        <h2 style="color: #667eea; margin-bottom: 20px;">Examen de Matem√°ticas</h2>
        
        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="time-number" id="days">00</span>
                <span class="time-label">D√≠as</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Horas</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Minutos</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Segundos</span>
            </div>
        </div>

        <div class="message" id="message">üìÖ 11 de Febrero 2026 - 8:00 AM</div>
        <div class="motivational" id="motivational">¬°T√∫ puedes! üí™ Estudia con confianza üåü</div>
    </div>

    <script>
        const examDate = new Date('2026-02-11T08:00:00-03:00');

        const motivationalMessages = [
            "¬°T√∫ puedes! üí™ Estudia con confianza üåü",
            "¬°Repasa y conf√≠a en ti! üöÄ",
            "¬°Cada minuto cuenta! ‚è∞ ¬°A estudiar!",
            "¬°Las matem√°ticas son diversi√≥n! üéâ",
            "¬°Vas a acing this! üèÜ",
            "¬°Respira y estudia! üßò‚Äç‚ôÇÔ∏è ¬°Lo lograr√°s!",
            "¬°La pr√°ctica hace al maestro! üìñ‚ú®"
        ];

        function updateCountdown() {
            const now = new Date();
            const difference = examDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                document.getElementById('countdown').innerHTML = '<h2 style="color: #e74c3c; font-size: 2.5em;">üéØ ¬°ES HOY! ¬°MUCHA SUERTE! üçÄ</h2>';
                document.getElementById('message').textContent = '¬°Lleg√≥ el momento! ¬°T√∫ puedes! üí™';
            }
        }

        function changeMotivationalMessage() {
            const randomIndex = Math.floor(Math.random() * motivationalMessages.length);
            document.getElementById('motivational').textContent = motivationalMessages[randomIndex];
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
        setInterval(changeMotivationalMessage, 5000);
    </script>
</body>
</html>
